<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>MindAR Marker AR</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-container { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="ar-container"></div>
  <script type="module">
    import {GLTFLoader} from "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js";

    const mindarThree = new window.MINDAR.IMAGE.MindARThree({
      container: document.querySelector("#ar-container"),
      imageTargetSrc: "./marker.mind",   // マーカー定義ファイル
    });

    const {renderer, scene, camera} = mindarThree;
    const anchor = mindarThree.addAnchor(0); // マーカー index=0 とリンク

    // GLB 読み込み
    const loader = new GLTFLoader();
    loader.load("./model.glb", (gltf) => {
      gltf.scene.scale.set(0.1, 0.1, 0.1);
      anchor.group.add(gltf.scene);
    });

    await mindarThree.start();
    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  </script>
</body>
</html>
