<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AR.js + A-Frame サンプル（スマホ用 見栄え優先）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >

    <!-- マーカー -->
    <a-marker type="pattern" url="doki-color.patt">
      <a-entity
        gltf-model="url(doki-color.glb)"
        scale="0.2 0.2 0.2"
        rotation="0 180 0"
        position="0 0 0">
      </a-entity>
    </a-marker>

    <!-- カメラ（AR.js専用のカメラを利用することでズーム問題を回避） -->
    <a-marker-camera></a-marker-camera>

  </a-scene>
</body>
</html>
