<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MindAR GLB Marker Test</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #startButton {
      position: absolute;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="startButton">AR開始</button>

  <a-scene
    mindar-image="imageTargetSrc: ./marker.mind; autoStart: false;"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <a-asset-item id="model" src="./model.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model src="#model" scale="0.5 0.5 0.5" position="0 0 0"></a-gltf-model>
    </a-entity>
  </a-scene>

  <script>
    const startButton = document.getElementById("startButton");
    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      document.querySelector("a-scene").components["mindar-image"].start();
    });
  </script>
</body>
</html>
