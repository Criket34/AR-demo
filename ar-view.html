<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AR.js + A-Frame サンプル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false; cameraParameters: camera_para.dat;"
    id="scene">
    
    <!-- マーカー（doki-color.patt を利用） -->
    <a-marker type="pattern" url="doki-color.patt">
      <a-entity
        gltf-model="url(doki-color.glb)"
        scale="0.2 0.2 0.2"
        rotation="0 180 0"
        position="0 0 0">
      </a-entity>
    </a-marker>

    <!-- カメラ -->
    <a-entity camera id="camera" position="0 0 0"></a-entity>
  </a-scene>

  <script>
    // シーンがロードされた後にカメラのFOVを上書き
    document.querySelector('#scene').addEventListener('loaded', () => {
      const camera = document.querySelector('#camera').getObject3D('camera');
      if (camera) {
        camera.fov = 70; // ズームされない画角にリセット
        camera.updateProjectionMatrix();
      }
    });
  </script>
</body>
</html>
