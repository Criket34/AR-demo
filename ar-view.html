<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AR表示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar-nft.js"></script>
  <style>
    /* カメラ映像のズームを抑える（Androidで特に有効） */
    video {
      object-fit: contain !important;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:720; debugUIEnabled: false;">
    
    <!-- 独自マーカー -->
    <a-marker type="pattern" url="doki-color.patt">
      <a-entity 
        gltf-model="url(doki-color.glb)" 
        scale="0.5 0.5 0.5" 
        position="0 0 0" 
        rotation="0 180 0">
      </a-entity>
    </a-marker>

    <!-- カメラ -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- カメラのFOVを調整するスクリプト -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sceneEl = document.querySelector("a-scene");

      sceneEl.addEventListener("loaded", () => {
        const camera = sceneEl.camera; // A-Frameが生成したthree.jsカメラ
        if (camera) {
          camera.fov = 120; // ← 数値を調整して自然な広角に（例: 100〜150）
          camera.updateProjectionMatrix();
          console.log("Camera FOV set to:", camera.fov);
        }
      });
    });
  </script>
</body>
</html>
