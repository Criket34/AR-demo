<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AR表示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar-nft.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    /* a-scene を全画面に */
    a-scene {
      position: fixed;
      inset: 0;
      width: 100vw !important;
      height: 100vh !important;
    }
    /* AR.js が生成する video/canvas を「切れずに」全面フィット */
    /* 端末によって id が付かないこともあるため video と canvas どちらも指定 */
    video, canvas {
      width: 100vw !important;
      height: 100vh !important;
      object-fit: contain !important; /* ここがズーム抑制の肝（トリミングせず全体表示） */
    }
  </style>
</head>
<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    <!-- ここで入力(カメラ)解像度と表示解像度を明示して過剰拡大を避ける -->
    arjs="sourceType: webcam;
          sourceWidth: 1280; sourceHeight: 720;
          displayWidth: 1280; displayHeight: 720;
          debugUIEnabled: false;">
    
    <!-- 独自マーカー -->
    <a-marker type="pattern" url="doki-color.patt">
      <a-entity
        gltf-model="url(doki-color.glb)"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="0 180 0">
      </a-entity>
    </a-marker>

    <!-- カメラ -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // 画角(FOV)の手動調整（映像のズームには効きませんが、3D描画の見え方調整用）
    function setCameraFOV(sceneEl, fov = 100) {
      const cam = sceneEl && sceneEl.camera;
      if (cam) {
        cam.fov = fov;
        cam.updateProjectionMatrix();
        console.log("Camera FOV set to:", cam.fov);
      }
    }

    // AR.js が video/canvas を用意した後にサイズ/fitを再適用
    function applyContainFit() {
      const v = document.querySelector("video");
      const c = document.querySelector("canvas");
      [v, c].forEach(el => {
        if (!el) return;
        el.style.width = "100vw";
        el.style.height = "100vh";
        // video のみ object-fit 適用対象
        if (el.tagName.toLowerCase() === "video") {
          el.style.objectFit = "contain";
        }
      });
    }

    // 端末回転やリサイズ時にも再適用
    window.addEventListener("resize", applyContainFit);
    window.addEventListener("orientationchange", applyContainFit);

    document.addEventListener("DOMContentLoaded", () => {
      const sceneEl = document.querySelector("a-scene");

      // A-Frame 準備完了後：
      sceneEl.addEventListener("loaded", () => {
        setCameraFOV(sceneEl, 100); // 必要に応じて 80〜120 くらいで調整
        // 少し待ってから contain を確実に適用（要素生成タイミング対策）
        setTimeout(applyContainFit, 100);
      });

      // AR.js が video を載せ替えることがあるため periodic に保険
      let tries = 0;
      const t = setInterval(() => {
        applyContainFit();
        if (++tries > 20) clearInterval(t);
      }, 250);
    });
  </script>
</body>
</html>
