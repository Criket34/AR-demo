<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR表示</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <script>
    // URLパラメータからモデル番号を取得
    const params = new URLSearchParams(window.location.search);
    const modelId = params.get("model");

    // モデルとマーカーの対応表
    const modelMap = {
      "1": { marker: "markers/marker1.mind", model: "models/model1.glb" },
      "2": { marker: "markers/marker2.mind", model: "models/model2.glb" },
      "3": { marker: "markers/marker3.mind", model: "models/model3.glb" },
      "4": { marker: "markers/marker4.mind", model: "models/model4.glb" }
    };

    // 選択されたデータ
    const selected = modelMap[modelId] || modelMap["1"];
  </script>

  <a-scene
    mindar-image="imageTargetSrc: "
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >
    <a-assets>
      <a-asset-item id="modelGLB" src=""></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model rotation="0 0 0" position="0 -0.5 0" scale="0.5 0.5 0.5" src="#modelGLB"></a-gltf-model>
    </a-entity>
  </a-scene>

  <script>
    // 動的にモデルとマーカーをセット
    document.querySelector("a-scene").setAttribute("mindar-image", `imageTargetSrc: ${selected.marker}`);
    document.querySelector("#modelGLB").setAttribute("src", selected.model);
  </script>
</body>
</html>
