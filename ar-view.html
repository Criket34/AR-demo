<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ARカメラ（doki-colorテスト）</title>

  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; height: 100%;
      background: black;
    }
    #ar-container {
      width: 100vw; height: 100vh;
      touch-action: none;
    }
  </style>

  <!-- A-Frame本体（必ず最初） -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <!-- MindAR A-Frame版（必ずA-Frameの後） -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: ./doki-color.mind; autoStart: true;"
    embedded
    color-space="sRGB"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="precision: highp; antialias: true; alpha: true;"
    id="ar-container"
  >
    <!-- 環境光と平行光 -->
    <a-entity light="type: ambient; color: #ffffff; intensity: 1"></a-entity>
    <a-entity light="type: directional; color: #ffffff; intensity: 0.8" position="0 1 0"></a-entity>

    <!-- ARターゲット0に3Dモデルを表示 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        src="./doki-color.glb"
        scale="0.1 0.1 0.1"
        position="0 0 0"
        rotation="0 0 0"
        animation-mixer
      ></a-gltf-model>
    </a-entity>

    <!-- カメラ -->
    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false"></a-camera>
  </a-scene>
</body>
</html>
