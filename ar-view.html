<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AR表示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar-nft.js"></script>
  <style>
    video {
      object-fit: contain !important; /* Android の過剰ズームを防止 */
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:720;
          debugUIEnabled: false;
          trackingMethod: best;
          enableCameraParameters: false;"> <!-- ★ カメラ補正をオフ -->

    <!-- マーカー認識だけ使う -->
    <a-marker type="pattern" url="doki-color.patt">
      <a-entity 
        gltf-model="url(doki-color.glb)" 
        scale="0.5 0.5 0.5" 
        position="0 0 0" 
        rotation="0 180 0">
      </a-entity>
    </a-marker>

    <!-- 自分のカメラを使う -->
    <a-camera id="myCamera" position="0 0 5"></a-camera>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sceneEl = document.querySelector("a-scene");

      sceneEl.addEventListener("arReady", () => {
        console.log("AR.js is ready, camera override active.");

        const video = document.querySelector("video");
        if (video && video.srcObject) {
          const track = video.srcObject.getVideoTracks()[0];
          if (track) {
            const constraints = {
              facingMode: "environment",
              width: { ideal: 1280 },
              height: { ideal: 720 },
              aspectRatio: { ideal: 16/9 }
            };
            track.applyConstraints(constraints).then(() => {
              console.log("Custom constraints applied:", constraints);
            }).catch(err => {
              console.warn("applyConstraints failed:", err);
            });
          }
        }
      });
    });
  </script>
</body>
</html>
