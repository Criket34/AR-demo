<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AR表示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar-nft.js"></script>
  <style>
    /* カメラ映像のズームを抑える（Androidで特に有効） */
    video {
      object-fit: contain !important;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:720; debugUIEnabled: false;">
    
    <!-- 独自マーカー -->
    <a-marker type="pattern" url="doki-color.patt">
      <a-entity 
        gltf-model="url(doki-color.glb)" 
        scale="0.5 0.5 0.5" 
        position="0 0 0" 
        rotation="0 180 0">
      </a-entity>
    </a-marker>

    <!-- カメラ -->
    <a-entity camera></a-entity>
  </a-scene>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const sceneEl = document.querySelector("a-scene");

    sceneEl.addEventListener("arReady", () => {
      console.log("AR.js is ready, fixing camera constraints...");

      // AR.js が作成した video 要素を取得
      const video = document.querySelector("video");
      if (video && video.srcObject) {
        const track = video.srcObject.getVideoTracks()[0];
        const capabilities = track.getCapabilities();
        console.log("Camera capabilities:", capabilities);

        // 再設定したい制約
        const constraints = {
          advanced: [{
            facingMode: "environment",
            width: { ideal: 1280 },
            height: { ideal: 720 },
            aspectRatio: { ideal: 16/9 }
          }]
        };

        track.applyConstraints(constraints).then(() => {
          console.log("Camera constraints reapplied:", constraints);
        }).catch(err => {
          console.warn("Failed to applyConstraints:", err);
        });
      }
    });
  });
</script>
</body>
</html>
