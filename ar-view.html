<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ARカメラ（スマホ用）</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    #ar-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    video#cameraVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>

  <!-- 1. A-Frame 本体 -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- 2. MindAR A-Frame拡張（コア込み） -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <!-- カメラ映像用 video -->
  <video id="cameraVideo" autoplay playsinline muted></video>

  <!-- ARシーン -->
  <a-scene
    mindar-image="imageTargetSrc: ./doki-color.mind; autoStart: false;"
    embedded
    color-space="sRGB"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="precision: highp; antialias: true; alpha: true;"
    id="ar-container"
  >
    <!-- アセットのプリロード -->
    <a-assets>
      <a-asset-item id="model-doki" src="./doki-color.glb"></a-asset-item>
    </a-assets>

    <!-- 環境光と平行光 -->
    <a-entity light="type: ambient; color: #ffffff; intensity: 1"></a-entity>
    <a-entity light="type: directional; color: #ffffff; intensity: 0.8" position="0 1 0"></a-entity>

    <!-- ARターゲット0に3Dモデルを表示 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        src="#model-doki"
        scale="0.1 0.1 0.1"
        position="0 0 0"
        rotation="0 0 0"
        animation-mixer
      ></a-gltf-model>
    </a-entity>

    <!-- カメラ -->
    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false"></a-camera>
  </a-scene>

  <script>
    const videoEl = document.getElementById('cameraVideo');
    const sceneEl = document.querySelector('a-scene');

    async function startAR() {
      try {
        // カメラ取得
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' },
          audio: false
        });
        videoEl.srcObject = stream;

        // MindARシーン開始
        const mindarSystem = sceneEl.systems['mindar-image-system'];
        await mindarSystem.start();
        console.log('ARシーン開始');
      } catch (err) {
        console.error('カメラまたはARの起動に失敗:', err);
        alert('カメラまたはARの起動に失敗しました。端末の設定やブラウザ権限を確認してください。');
      }
    }

    // ページロード後に開始
    window.addEventListener('load', () => {
      startAR();
    });
  </script>
</body>
</html>
