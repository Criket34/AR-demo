<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AR表示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar-nft.js"></script>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; }
    a-scene { position: fixed; inset: 0; width: 100vw !important; height: 100vh !important; }
    video, canvas { width:100vw !important; height:100vh !important; object-fit:contain !important; }
  </style>
</head>
<body>
  <!-- Android 背面カメラ用 video -->
  <video id="cameraVideo" autoplay playsinline muted style="display:none;"></video>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: video; debugUIEnabled: false;">
    
    <a-marker type="pattern" url="doki-color.patt">
      <a-entity gltf-model="url(doki-color.glb)" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 180 0"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } } // 背面カメラ
        });
        const videoEl = document.getElementById("cameraVideo");
        videoEl.srcObject = stream;
        await videoEl.play();

        // AR.js に既存 video を渡す
        const sceneEl = document.querySelector("a-scene");
        sceneEl.addEventListener("loaded", () => {
          const arSource = sceneEl.components.arjs.source;
          arSource.domElement = videoEl;
          arSource.ready = true;
        });

      } catch(err) {
        console.error("Camera init failed:", err);
      }
    }

    initCamera();

    // FOV 調整（3D表示用）
    document.addEventListener("DOMContentLoaded", () => {
      const sceneEl = document.querySelector("a-scene");
      sceneEl.addEventListener("loaded", () => {
        if(sceneEl.camera){
          sceneEl.camera.fov = 100;
          sceneEl.camera.updateProjectionMatrix();
          console.log("Camera FOV set:", sceneEl.camera.fov);
        }
      });
    });
  </script>
</body>
</html>
